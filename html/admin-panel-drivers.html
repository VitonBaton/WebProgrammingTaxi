<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Admin panel</title>
</head>

<body>
    <header class="header">
        <div class="logo header__logo header__logo_disappear-when-mobile"></div>
        <div class="nav header__nav">
            <input id="nav__toggle" class="nav__toggle" type="checkbox" />
            <label class="nav__btn" for="nav__toggle">
              <span></span>
            </label>

            <ul class="nav__box">
                <li><a class="nav__item" href="#">Главная</a></li>
                <li><a class="nav__item" href="#">Водителям</a></li>
            </ul>
        </div>
        <div class="user header__user">
            <p class="user__name">User name</p>
            <img src="../img/user.png" class="user__img user__img_right"></img>
        </div>
    </header>
    <div class="container">
        <div class="row ">
            <div class="page-nav">
                <ul class="page-nav__list">
                    <li class="page-nav__list-item">Пользователи</li>
                    <li class="page-nav__list-item page-nav__list-item_enabled  ">Водители</li>
                </ul>
            </div>
            <div class="container">
                <table class="admin-panel">
                    <tbody>
                        <tr>
                            <th>Логин</th>
                            <th>Рейтинг</th>
                            <th>Модель автомобиля</th>
                            <th>Цвет</th>
                            <th>Государственный номер</th>
                            <th>Тип комфорта</th>
                            <th></th>
                            <th></th>
                        </tr>
                        <tr>
                            <td>cooldriver</td>
                            <td>4</td>
                            <td>Renault Logan</td>
                            <td>
                                <div class="admin-panel__color-block" style="background-color: yellow;"></div>
                            </td>
                            <td>8743 KT-5</td>
                            <td>Эконом</td>
                            <td>
                                <div class="admin-panel__delete-button"></div>
                            </td>
                            <td>
                                <div class="admin-panel__edit-button"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer__block footer__block_to-main">На главную
        </div>
        <div class="footer__block footer__block_for-drivers">Водителям
        </div>
        <div class="footer__block footer__block_phone">Контактный телефон<br><br>+___(__)_______
        </div>
    </footer>
</body>

</html>
