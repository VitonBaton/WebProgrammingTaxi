<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Drivers2 Page</title>
</head>

<body>
    <header class="header">
        <div class="logo header__logo header__logo_disappear-when-mobile"></div>
        <div class="nav header__nav">
            <input id="nav__toggle" class="nav__toggle" type="checkbox" />
            <label class="nav__btn" for="nav__toggle">
              <span></span>
            </label>

            <ul class="nav__box">
                <li><a class="nav__item" href="#">Главная</a></li>
                <li><a class="nav__item" href="#">Водителям</a></li>
            </ul>
        </div>
        <div class="user header__user">
            <p class="user__name">User name</p>
            <img src="../img/user.png" class="user__img user__img_right"></img>
        </div>
    </header>
    <div class="map">
        <div class="modal-order-window map__modal-order-window">
            <div class="modal-order-window__header">Информация о заказе</div>
            <div class="modal-order-window__close-button">X</div>
            <div class="modal-order-window__row">
                <div class="modal-order-window__label">Место отправления:</div>
                <div class="modal-order-window__output"></div>
            </div>
            <div class="modal-order-window__row">
                <div class="modal-order-window__label">Место назначения:</div>
                <div class="modal-order-window__output"></div>
            </div>
            <div class="button button_main button_mt-15">Принять</div>
            <div class="button button_secondary button_mt-15">Отклонить</div>
        </div>
        <div class="map__first-order">
            <div class="order-icon_label">Заказ 1</div>
            <img src="../img/map-icon.png" class="order-icon_img">
        </div>
        <div class="map__second-order">
            <div class="order-icon_label">Заказ 2</div>
            <img src="../img/map-icon.png" class="order-icon_img">
        </div>
    </div>
    <footer class="footer">
        <div class="footer__block footer__block_to-main">На главную
        </div>
        <div class="footer__block footer__block_for-drivers">Водителям
        </div>
        <div class="footer__block footer__block_phone">Контактный телефон<br><br>+___(__)_______
        </div>
    </footer>
</body>

</html>
