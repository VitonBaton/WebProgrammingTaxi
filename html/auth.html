<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Authorization</title>
</head>

<body>
    <div class="header">
        <div class="logo header__logo"></div>
    </div>
    <div class="container">
        <div class="row row_justify-content-center">
            <div class="auth-form">
                <div class="auth-form__center">
                    <h1 class="auth-form__header">Авторизация</h1>
                    <div class="edit-input auth-form__input">
                        <label class="edit-input__label">Логин</label>
                        <input type="text" class="edit-input__input" value="">
                    </div>
                    <div class="edit-input auth-form__input">
                        <label class="edit-input__label">Пароль</label>
                        <input type="password" class="edit-input__input" value="">
                    </div>
                    <div class="auth-form__input">
                        <input type="checkbox" id="remember" value=""><label for="remember" class="auth-form__checkbox-label">Запомнить в системе</label>
                    </div>
                    <div class="button button_main button_mt-15">Войти</div>
                    <div class="button button_secondary button_mt-15">Зарегистрироваться</div>
                    <a class="text text_not-important auth-form__dont-know-password" href="registration.html">Я не помню пароль</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
