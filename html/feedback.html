<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Feedback</title>
</head>

<body>
    <header class="header">
        <div class="logo header__logo header__logo_disappear-when-mobile"></div>
        <div class="nav header__nav">
            <input id="nav__toggle" class="nav__toggle" type="checkbox" />
            <label class="nav__btn" for="nav__toggle">
              <span></span>
            </label>

            <ul class="nav__box">
                <li><a class="nav__item" href="#">Главная</a></li>
                <li><a class="nav__item" href="#">Водителям</a></li>
            </ul>
        </div>
        <div class="user header__user">
            <p class="user__name">User name</p>
            <img src="../img/user.png" class="user__img user__img_right"></img>
        </div>
    </header>
    <div class="container">
        <div class="row row_justify-content-center">
            <form class="feedback-form">
                <h1 class="feedback-form__header">Оставьте свой отзыв на эту поездку</h1>
                <div class="row">
                    <div class="star-five feedback-form__star-five"></div>
                    <div class="star-five feedback-form__star-five"></div>
                    <div class="star-five feedback-form__star-five"></div>
                    <div class="star-five star-five_disabled feedback-form__star-five"></div>
                    <div class="star-five star-five_disabled feedback-form__star-five"></div>
                </div>
                <textarea class="feedback-form__input feedback-form__textarea text" rows="5" placeholder="Текст отзыва"></textarea>
                <button type="submit" class="button button_main button_mt-15">Отправить</button>
            </form>
        </div>
    </div>
</body>

</html>
