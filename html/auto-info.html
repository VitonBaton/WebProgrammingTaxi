<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Drivers2 Page</title>
</head>

<body>
    <header class="header">
        <div class="logo header__logo header__logo_disappear-when-mobile"></div>
        <div class="nav header__nav">
            <input id="nav__toggle" class="nav__toggle" type="checkbox" />
            <label class="nav__btn" for="nav__toggle">
              <span></span>
            </label>

            <ul class="nav__box">
                <li><a class="nav__item" href="#">Главная</a></li>
                <li><a class="nav__item" href="#">Водителям</a></li>
            </ul>
        </div>
        <div class="user header__user">
            <p class="user__name">User name</p>
            <img src="../img/user.png" class="user__img user__img_right"></img>
        </div>
    </header>
    <div class="container">
        <div class="row ">
            <div class="page-nav">
                <ul class="page-nav__list">
                    <li class="page-nav__list-item">Личные данные</li>
                    <li class="page-nav__list-item">История заказов</li>
                    <li class="page-nav__list-item page-nav__list-item_enabled">Автомобиль</li>
                </ul>
            </div>
            <div class="auto-info">
                <p class="text text_h2-size">Государственный номер: 8743 KT-5 </p>
                <div class="auto-info__row">
                    <p class="text text_h2-size auto-info__text">Цвет:</p>
                    <div class="auto-info__color-block" style="background-color:yellow"></div>
                </div>
                <p class="text text_h2-size text_mt-15">Модель: Renault Logan</p>
                <p class="text text_h2-size text_mt-15">Тип комфорта: Эконом</p>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer__block footer__block_to-main">На главную
        </div>
        <div class="footer__block footer__block_for-drivers">Водителям
        </div>
        <div class="footer__block footer__block_phone">Контактный телефон<br><br>+___(__)_______
        </div>
    </footer>
</body>

</html>
