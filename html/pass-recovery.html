<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Pass Recovery </title>
</head>

<body>
    <div class="header">
        <div class="logo header__logo"></div>
    </div>
    <div class="container">
        <div class="row row_justify-content-center">
            <form class="pass-recovering">
                <h1 class="pass-recovering__header">Восстановление пароля</h1>
                <div class="edit-input pass-recovering__input">
                    <label class="edit-input__label">Введите ваш email</label>
                    <input type="text" class="edit-input__input" value="">
                </div>
                <p class="text text_mt-30">На ваш email придёт письмо для подтверждения смены пароля.<br> Если письмо не было доставлено, проверьте папку Спам.</p>
                <button type="submit" class="button button_main button_mt-30 pass-recovering__text">Восстановить пароль</button>
            </form>
        </div>
    </div>
</body>

</html>
