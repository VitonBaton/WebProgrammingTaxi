<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Registration</title>
</head>

<body>
    <div class="header">
        <div class="logo header__logo header__logo_disappear-when-mobile"></div>
    </div>
    <div class="container">
        <div class="row row_justify-content-center">
            <div class="registration-form">
                <div class="registration-form__center">
                    <h1 class="registration-form__header">Регистрация</h1>
                    <div class="edit-input registration-form__input">
                        <label class="edit-input__label">Логин</label>
                        <input type="text" class="edit-input__input" value="">
                    </div>
                    <div class="edit-input registration-form__input">
                        <label class="edit-input__label">Пароль</label>
                        <input type="password" class="edit-input__input" value="">
                    </div>
                    <div class="edit-input registration-form__input">
                        <label class="edit-input__label">Email</label>
                        <input type="email" class="edit-input__input" value="">
                    </div>
                    <div class="edit-input registration-form__input">
                        <label class="edit-input__label">Роль</label>
                        <select class="text">
                            <option selected disabled>Выберите роль</option>
                            <option value="driver">Водитель</option>
                            <option value="admin">Администратор</option>
                            <option value="user">Пользователь</option>
                        </select>
                    </div>
                    <div class="edit-input registration-form__input">
                        <label class="edit-input__label">Фамилия</label>
                        <input type="text" class="edit-input__input" value="">
                    </div>
                    <div class="edit-input registration-form__input">
                        <label class="edit-input__label">Имя</label>
                        <input type="text" class="edit-input__input" value="">
                    </div>
                    <div class="button button_main button_mt-30">Зарегистрироваться</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
